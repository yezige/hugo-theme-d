{{- with .Site.Params.GoogleAnalytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script>
  if (location.hostname === '{{ site.Params.HostName }}') {
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())
    gtag('config', '{{ . }}')
  }
</script>
{{ end -}}
